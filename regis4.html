<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
              padding: "16px",
            },
            colors: {
              primary: "#FFDA40",
              secondary: "#C88834",
              stroke: "#F0F0F0",
              black: "#212121",
              danger: "#F94D4D",
              success: "#20B826",
            },
            screens: {
              "2xl": "1320px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen">
    <div class="w-full min-h-screen font-sans">
      <div>
        <img src="" alt="" class="absolute top-0 right-0 pointer-events-none" />
        <div class="px-6 mx-auto max-w-6xl">
          <div class="items-center py-5">
            <nav class="bg-white w-full">
              <div
                class="container m-auto flex justify-between items-center p-5"
              >
                <img src="asset/logo.png" class="w-36" alt="" />
                <ul
                  class="hidden md:flex items-center pr-10 text-base font-bold cursor-pointer"
                >
                  <li>
                    <a
                      href=""
                      class="hover:bg-gray-200 py-4 px-6 text-secondary"
                    >
                      Jadi Reseller</a
                    >
                  </li>
                  <li>
                    <a
                      href=""
                      class="hover:bg-gray-200 py-4 px-6 text-secondary"
                    >
                      Dashboard</a
                    >
                  </li>
                  <li>
                    <a
                      href=""
                      class="hover:bg-gray-200 py-4 px-6 text-secondary"
                    >
                      Masuk</a
                    >
                  </li>
                  <button
                    class="bg-primary text-secondary duration-500 px-6 py-2 mx-4 rounded"
                  >
                    Order
                  </button>
                </ul>
                <button
                  class="block md:hidden py-3 px-4 mx-2 rounded focus:outline-none hover:bg-gray-200 group"
                >
                  <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                  <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                  <div class="w-5 h-1 bg-gray-600"></div>
                  <div
                    class="absolute top-0 -right-full h-screen w-8/12 bg-white border opacity-0 group-focus:right-0 group-focus:opacity-100 transition-all duration-300"
                  >
                    <ul
                      class="flex flex-col items-center w-full text-base cursor-pointer pt-10"
                    >
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Jadi Reseller</a>
                      </li>
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Dashboard</a>
                      </li>
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Masuk</a>
                      </li>
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Order</a>
                      </li>
                    </ul>
                  </div>
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h1 class="text-center font-bold mb-3">Foto Galeri</h1>
        <div
          class="w-full bg-purple-300 rounded-full h-1.5 mb-4 dark:bg-purple-300"
        >
          <div
            class="bg-primary h-1.5 rounded-full dark:bg-primary"
            style="width: 75%"
          ></div>
        </div>
        <p class="text-center text-gray-400 text-xs font-semibold">5 dari 7</p>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
          <form class="mb-0 space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Quote (optional)</label>
              <div class="mt-1">
                <input id="email" name="email" type="email" autocomplete="email" required class="bg-gray-200 w-full rounded-md text-sm font-medium p-2" placeholder="Tuliskan quote" />
              </div>
            </div>
    
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700" for="file_input">Upload maksimal 10 foto</label>
              <input class="block w-full text-sm text-gray-900 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-400 p-2" aria-describedby="file_input_help" id="file_input" type="file">
            </div>
    
            <div>
              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-secondary bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Kembali</button>
              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-secondary bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Selanjutnya</button>
            </div>
          </form>
        </div>
    </div>

  </body>
</html>
