<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.0/dist/datepicker.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
              padding: "16px",
            },
            colors: {
              primary: "#FFDA40",
              secondary: "#C88834",
              stroke: "#F0F0F0",
              black: "#212121",
              danger: "#F94D4D",
              success: "#20B826",
            },
            screens: {
              "2xl": "1320px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen">
    <div class="w-full min-h-screen font-sans">
      <div>
        <img src="" alt="" class="absolute top-0 right-0 pointer-events-none" />
        <div class="px-6 mx-auto max-w-6xl">
          <div class="items-center py-5">
            <nav class="bg-white w-full">
              <div
                class="container m-auto flex justify-between items-center p-5"
              >
                <img src="asset/logo.png" class="w-36" alt="" />
                <ul
                  class="hidden md:flex items-center pr-10 text-base font-bold cursor-pointer"
                >
                  <li>
                    <a
                      href=""
                      class="hover:bg-gray-200 py-4 px-6 text-secondary"
                    >
                      Jadi Reseller</a
                    >
                  </li>
                  <li>
                    <a
                      href=""
                      class="hover:bg-gray-200 py-4 px-6 text-secondary"
                    >
                      Dashboard</a
                    >
                  </li>
                  <li>
                    <a
                      href=""
                      class="hover:bg-gray-200 py-4 px-6 text-secondary"
                    >
                      Masuk</a
                    >
                  </li>
                  <button
                    class="bg-primary text-secondary duration-500 px-6 py-2 mx-4 rounded"
                  >
                    Order
                  </button>
                </ul>
                <button
                  class="block md:hidden py-3 px-4 mx-2 rounded focus:outline-none hover:bg-gray-200 group"
                >
                  <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                  <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                  <div class="w-5 h-1 bg-gray-600"></div>
                  <div
                    class="absolute top-0 -right-full h-screen w-8/12 bg-white border opacity-0 group-focus:right-0 group-focus:opacity-100 transition-all duration-300"
                  >
                    <ul
                      class="flex flex-col items-center w-full text-base cursor-pointer pt-10"
                    >
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Jadi Reseller</a>
                      </li>
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Dashboard</a>
                      </li>
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Masuk</a>
                      </li>
                      <li
                        class="hover:bg-gray-200 py-4 px-6 w-full text-bold text-secondary"
                      >
                        <a href="">Order</a>
                      </li>
                    </ul>
                  </div>
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h1 class="text-center font-bold mb-3">Detail Acara</h1>
        <div
          class="w-full bg-purple-300 rounded-full h-1.5 mb-4 dark:bg-purple-300"
        >
          <div
            class="bg-primary h-1.5 rounded-full dark:bg-primary"
            style="width: 60%"
          ></div>
        </div>
        <p class="text-center text-gray-400 text-xs font-semibold">2 dari 7</p>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
          <div date-rangepicker class="flex items-center">
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                name="start"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date start"
              />
            </div>
          </div>
          <div class="flex items-center">
            <div class="timepicker relative form-floating mb-3 xl:w-96">
              <input
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Select a date"
              />
              <label for="floatingInput" class="text-gray-700"
                >Select a time</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
